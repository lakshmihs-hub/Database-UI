<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Table | Wolken</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px 35px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      color: #222;
    }

    .section {
      margin-top: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"], input[type="password"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 12px;
    }

    button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcb;
    }

    .msg {
      margin-top: 10px;
      font-weight: 500;
    }

    .success { color: #0a8d48; }
    .error { color: #d93025; }
    .info { color: #0078ff; }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .popup-content button {
      margin: 8px;
    }

    .counts {
      background: #f0f4ff;
      padding: 10px 15px;
      border-radius: 10px;
      margin-top: 10px;
      color: #333;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>MySQL Table Creator</h2>

    <!-- DB Connection -->
    <div class="section">
      <h3>1?? Connect to Database</h3>
      <label>Host</label>
      <input type="text" id="host" placeholder="localhost">

      <label>Username</label>
      <input type="text" id="username" placeholder="root">

      <label>Password</label>
      <input type="password" id="password" placeholder="••••••">

      <label>Database</label>
      <input type="text" id="database" placeholder="mydatabase">

      <button id="connectBtn">?? Connect</button>
      <p id="connectMsg" class="msg"></p>
    </div>

    <!-- Excel Upload -->
    <div class="section">
      <h3>2?? Upload Excel File</h3>
      <input type="file" id="excelFile" accept=".xlsx, .xls">
      <button id="uploadBtn">?? Upload</button>
      <div id="uploadMsg" class="msg"></div>
      <div id="fileCounts" class="counts" style="display:none;"></div>
    </div>

    <!-- Table Create -->
    <div class="section">
      <h3>3?? Create / Reload Table</h3>
      <label>Table Name</label>
      <input type="text" id="tableName" placeholder="Enter table name">

      <button id="createTableBtn">?? Create Table</button>
      <p id="createMsg" class="msg"></p>
    </div>
  </div>

  <!-- Popup for reload confirmation -->
  <div class="popup" id="reloadPopup">
    <div class="popup-content">
      <p id="popupText"></p>
      <button id="reloadBtn">?? Reload</button>
      <button id="cancelBtn">? Cancel</button>
    </div>
  </div>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const createTableBtn = document.getElementById("createTableBtn");
    const reloadPopup = document.getElementById("reloadPopup");
    const popupText = document.getElementById("popupText");

    connectBtn.addEventListener("click", async () => {
      const data = new FormData();
      data.append("host", document.getElementById("host").value);
      data.append("username", document.getElementById("username").value);
      data.append("password", document.getElementById("password").value);
      data.append("database", document.getElementById("database").value);

      const res = await fetch("/connect_db", { method: "POST", body: data });
      const msg = await res.json();

      const connectMsg = document.getElementById("connectMsg");
      connectMsg.className = msg.status === "success" ? "msg success" : "msg error";
      connectMsg.textContent = msg.message;
    });

    uploadBtn.addEventListener("click", async () => {
      const file = document.getElementById("excelFile").files[0];
      if (!file) {
        alert("Please select an Excel file!");
        return;
      }

      const data = new FormData();
      data.append("file", file);

      const res = await fetch("/upload", { method: "POST", body: data });
      const msg = await res.json();

      const uploadMsg = document.getElementById("uploadMsg");
      uploadMsg.className = msg.status === "success" ? "msg success" : "msg error";
      uploadMsg.textContent = msg.message;

      const fileCounts = document.getElementById("fileCounts");
      if (msg.status === "success") {
        fileCounts.style.display = "block";
        fileCounts.innerHTML = `<b>Rows:</b> ${msg.rows} <br> <b>Columns:</b> ${msg.columns.join(", ")}`;
      } else {
        fileCounts.style.display = "none";
      }
    });

    createTableBtn.addEventListener("click", async () => {
      const tableName = document.getElementById("tableName").value;
      if (!tableName) {
        alert("Please enter a table name!");
        return;
      }

      const data = new FormData();
      data.append("table_name", tableName);

      const res = await fetch("/create_table", { method: "POST", body: data });
      const msg = await res.json();

      const createMsg = document.getElementById("createMsg");

      if (msg.status === "exists") {
        popupText.textContent = msg.message;
        reloadPopup.style.display = "flex";
      } else {
        createMsg.className = msg.status === "success" ? "msg success" : "msg error";
        createMsg.textContent = msg.message;
      }
    });

    document.getElementById("reloadBtn").addEventListener("click", async () => {
      reloadPopup.style.display = "none";
      const tableName = document.getElementById("tableName").value;

      const data = new FormData();
      data.append("table_name", tableName);
      data.append("action", "reload");

      const res = await fetch("/create_table", { method: "POST", body: data });
      const msg = await res.json();

      const createMsg = document.getElementById("createMsg");
      createMsg.className = msg.status === "success" ? "msg success" : "msg error";
      createMsg.textContent = msg.message;
    });

    document.getElementById("cancelBtn").addEventListener("click", () => {
      reloadPopup.style.display = "none";
      document.getElementById("createMsg").textContent = "?? You cancelled reload.";
      document.getElementById("createMsg").className = "msg info";
    });
  </script>
</body>
</html>
