<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Excel File</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .step {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      font-size: 14px;
      color: #777;
      position: relative;
    }

    .step::before {
      content: "";
      position: absolute;
      top: 8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: #e0e0e0;
      z-index: 0;
    }

    .step div {
      background: white;
      z-index: 1;
      padding: 0 8px;
      position: relative;
    }

    .step .active {
      font-weight: 600;
      color: #007bff;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      color: #222;
      margin-bottom: 25px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }

    label {
      font-size: 15px;
      color: #333;
      font-weight: 500;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
      cursor: pointer;
      transition: border 0.2s;
    }

    input[type="file"]:hover {
      border-color: #007bff;
    }

    .btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background-color: #0062cc;
    }

    .message {
      margin-top: 20px;
      font-size: 15px;
      border-radius: 8px;
      padding: 12px;
      display: none;
    }

    .message.success {
      background-color: #eafaf1;
      color: #0f5132;
      border: 1px solid #a3cfbb;
      display: block;
    }

    .message.error {
      background-color: #fcebea;
      color: #842029;
      border: 1px solid #f5c2c7;
      display: block;
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-box {
      background: #f8f9fb;
      border: 1px dashed #007bff;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      display: none;
      text-align: left;
    }

    .info-box strong {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="step">
      <div>Step 1</div>
      <div class="active">Step 2</div>
      <div>Step 3</div>
    </div>

    <h2>üìÅ Upload Excel File</h2>

    <form id="uploadForm">
      <div class="form-group">
        <label>Select Excel File (.xlsx)</label>
        <input type="file" id="file" name="file" accept=".xlsx" required />
      </div>

      <button type="submit" class="btn">üì§ Upload File</button>
      <div class="loader" id="loader"></div>

      <div id="message" class="message"></div>
      <div id="infoBox" class="info-box"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const loader = document.getElementById("loader");
    const messageBox = document.getElementById("message");
    const infoBox = document.getElementById("infoBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      loader.style.display = "block";
      messageBox.style.display = "none";
      infoBox.style.display = "none";

      const formData = new FormData(form);

      try {
        const res = await fetch("/upload_excel", { method: "POST", body: formData });
        const data = await res.json();
        loader.style.display = "none";

        messageBox.textContent = data.message;
        messageBox.className = `message ${data.status}`;
        messageBox.style.display = "block";

        if (data.status === "success") {
          infoBox.innerHTML = `
            <p><strong>Rows:</strong> ${data.rows}</p>
            <p><strong>Columns:</strong> ${data.columns.join(", ")}</p>
          `;
          infoBox.style.display = "block";
        }
      } catch (err) {
        loader.style.display = "none";
        messageBox.textContent = "‚ö†Ô∏è Upload failed. Please try again!";
        messageBox.className = "message error";
        messageBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
